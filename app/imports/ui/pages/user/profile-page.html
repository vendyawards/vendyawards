<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      What do you want to see in next months vending machines?
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="first nomination" value=profile.first errorMessage=(fieldError "first")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Second" placeholder="second nomination" value=profile.second errorMessage=(fieldError "second")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Third" placeholder="third nomination" value=profile.third errorMessage=(fieldError "third")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Fourth" placeholder="fourth nomination" value=profile.fourth errorMessage=(fieldError "fourth")}}
      </div>

      <div class="fields">
        {{> Text_Form_Control label="Fifth" placeholder="fifth nomination" value=profile.fifth errorMessage=(fieldError "fifth")}}
      </div>

     <p hidden> <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=false }}
      </div>
      </p>

      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Your nomination has been submitted. Thank you!</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
