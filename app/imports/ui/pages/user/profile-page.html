<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Nomination
    </div>
    <form class="ui form nomination-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        <h2><center>What do you want to see in next months vending machines?</center></h2>
      </div>

      <div class="inline fields">
        <div class="sixteen wide field">
          <label><h3>1. </h3> </label>
            <input class="first" type="text" label="First">
        </div>
      </div>

      <div class="inline fields">

        <div class="sixteen wide field">
          <label><h3>2. </h3> </label>
          <input class="second" type="text" label="Second">
        </div>

      </div>

      <div class="inline fields">

        <div class="sixteen wide field">
          <label><h3>3. </h3> </label>
          <input class="third" type="text" label="Third">
        </div>

      </div>

      <div class="inline fields">

        <div class="sixteen wide field">
          <label><h3>4. </h3> </label>
          <input class="fourth" type="text" label="Fourth">
        </div>

      </div>

      <div class="inline fields">

        <div class="sixteen wide field">
          <label><h3>5. </h3></label>
          <input class="fifth" type="text" label="Fifth">
        </div>

      </div>

        <button class="ui primary button submit" type="submit">Submit</button>
        {{#if displaySuccessMessage}}
         <div class="ui success message">
            <p>Thank you for your nomination.</p>
          </div>
        {{/if}}

    </form>
  </div>

  {{/if}}

</template>
